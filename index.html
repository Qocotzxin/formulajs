<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
    <form>
      <div>
        <label for="firstName">First name</label>
        <input id="firstName" name="firstName" type="text" value="" />
        <label for="lastName">Last name</label>
        <input id="lastName" name="lastName" type="text" value="" />
        <label for="age">Age</label>
        <input id="age" name="age" type="number" />
        <fieldset>
          <legend>Please select your gender:</legend>
          <div>
            <input
              type="radio"
              id="genderChoice1"
              name="gender"
              value="female"
            />
            <label for="genderChoice1">Female</label>

            <input type="radio" id="genderChoice2" name="gender" value="male" />
            <label for="genderChoice2">Male</label>

            <input
              type="radio"
              id="genderChoice3"
              name="gender"
              value="other"
            />
            <label for="genderChoice3">Other</label>
          </div>
        </fieldset>
        <button>Submit</button>
      </div>
    </form>
  </body>
</html>
